<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUDTASK</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
  class="min-h-screen font-sans text-[#ecf1ff]
         bg-gradient-to-br from-black via-[#060d22] to-black">

  <!-- APP WRAPPER -->
  <div class="min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-[#0A1A3A]/70 backdrop-blur-md border-b border-white/5 px-8 py-4 flex justify-between items-center transition-all">
    
    <!-- Lado Izquierdo: Branding con animación -->
    <div class="flex items-center gap-3 group cursor-pointer">
        <div class="relative flex items-center justify-center">
        <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_12px_rgba(34,197,94,0.6)]"></div>
        <div class="absolute w-3 h-3 bg-green-500 rounded-full animate-ping opacity-75"></div>
        </div>
        <span class="font-black tracking-tighter text-white text-xl uppercase italic group-hover:text-green-400 transition-colors">
        CRUDTASK
        </span>
    </div>

    <!-- Lado Derecho: Botones de acción agrupados -->
    <nav class="flex items-center gap-3">
        <button id="profile" 
        class="text-sm font-semibold px-5 py-2 rounded-xl bg-white/5 text-white border border-white/10 hover:bg-white/10 hover:border-white/20 transition-all active:scale-95">
        My Profile
        </button>
        
        <button id="log-out" 
        class="text-sm font-semibold px-5 py-2 rounded-xl bg-red-500/10 text-red-400 border border-red-500/20 hover:bg-red-500 hover:text-white transition-all duration-300 active:scale-95 shadow-lg shadow-red-500/5">
        Log Out
        </button>
    </nav>

    </header>
<main class="flex-1 p-8 max-w-6xl mx-auto w-full animate-fadeIn">
  <!-- TITLE -->
  <div class="mb-10 flex flex-col gap-1">
    <div class="flex items-center gap-2">
      <div class="w-1 h-6 bg-blue-500 rounded-full"></div>
      <h1 class="text-3xl font-black tracking-tight text-white">Overview</h1>
    </div>
    <p class="text-sm font-medium text-slate-400 ml-3">
      Summary of your tasks performance
    </p>
  </div>

  <!-- STATS -->
  <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
    <!-- TOTAL -->
    <div class="group relative overflow-hidden bg-[#163169]/30 border border-white/10 rounded-2xl p-7 transition-all hover:border-blue-500/50 hover:bg-[#163169]/40 shadow-xl shadow-black/20">
      <div class="absolute -right-4 -top-4 w-20 h-20 bg-blue-500/10 rounded-full blur-3xl group-hover:bg-blue-500/20 transition-all"></div>
      <p class="text-xs font-bold uppercase tracking-widest text-slate-400 mb-1">Total Tasks</p>
      <p id="total" class="text-5xl font-black text-white tracking-tighter">0</p>
    </div>

    <!-- PENDING -->
    <div class="group relative overflow-hidden bg-yellow-500/5 border border-yellow-500/10 rounded-2xl p-7 transition-all hover:border-yellow-500/50 hover:bg-yellow-500/10 shadow-xl shadow-black/20">
      <div class="absolute -right-4 -top-4 w-20 h-20 bg-yellow-500/10 rounded-full blur-3xl group-hover:bg-yellow-500/20 transition-all"></div>
      <p class="text-xs font-bold uppercase tracking-widest text-yellow-500/60 mb-1">Pending Tasks</p>
      <p id="pending" class="text-5xl font-black text-yellow-400 tracking-tighter">0</p>
    </div>

    <!-- COMPLETED -->
    <div class="group relative overflow-hidden bg-green-500/5 border border-green-500/10 rounded-2xl p-7 transition-all hover:border-green-500/50 hover:bg-green-500/10 shadow-xl shadow-black/20">
      <div class="absolute -right-4 -top-4 w-20 h-20 bg-green-500/10 rounded-full blur-3xl group-hover:bg-green-500/20 transition-all"></div>
      <p class="text-xs font-bold uppercase tracking-widest text-green-500/60 mb-1">Completed Tasks</p>
      <p id="completed" class="text-5xl font-black text-green-400 tracking-tighter">0</p>
    </div>
  </section>

  <section id="profile-container" class="hidden mt-12"></section>

  <!-- DIVIDER -->
  <div class="my-12 relative">
    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
    <div class="relative flex justify-center text-xs uppercase tracking-[0.3em] text-white/10 font-bold">Tasks Board</div>
  </div>
</main>


  <!-- JS -->
  <script type="module" src="../JS/user-services/admin-page.js"></script>
</body>
</html>
